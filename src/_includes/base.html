<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="Jill Jimmy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jill Jimmy: the superhero frog and his superhero pals">
    <title>Jill Jimmy | {{ title }}</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/favicon.ico">
  </head>
  <body class="md:p-4 flex flex-col gap-3 items-center place-content-center">
    <div class="bg-white md:border-2 flex flex-col w-full md:max-w-200 border-black">
    <header class="relative">
      <div class="py-10 pl-7 flex-row flex justify-between w-full">
        <h1 class="text-5xl font-black">Jill Jimmy</h1>
        <a href="/secret">
          <img
          class="absolute animate-hover -top-2 right-7 z-[5] w-32 h-auto"
          src="/img/flying.svg"
          alt="An image of Jill Jimmy, a green anthrophomorphic frog, flying."
        >
        </a>
        
      </div>

      <nav class="bg-amber-300 z-20 relative border-y-2 p-2.5 text-center border-y-black">
        {% set navPages = collections.all | eleventyNavigation %}
<ul class="flex flex-row text-center gap-3 place-content-center">
{%- for entry in navPages %}
  <li{% if entry.url == page.url %} class="font-bold"{% endif %}>
    <a href="{{ entry.url }}">{{ entry.title }}</a>
  </li>
{%- endfor %}
</ul>
</nav>
<div class="bg-red-500 z-20 relative border-b-2 p-2.5 text-center border-b-black">
  <p>Experimental website!</p>
</div>
    </header>
    <main class="bg-white z-10 cool-shadow gap-3 flex flex-col p-3">
      {{ content | safe }}
      <div class=" flex">
<div class="theme-switcher flex">
  <label>
    <input type="radio" name="theme" value="green" class="hidden peer" checked>
    <div class="cursor-pointer peer-checked:!border-b-2 peer-checked:!mt-0.5 px-5 py-2 border-2 border-black cool-shadow bg-green-400">
    </div>
  </label>
  <label class="-ml-[1.5px]">
    <input type="radio" name="theme" value="autumn" class="hidden peer">
    <div class="cursor-pointer peer-checked:!border-b-2 peer-checked:!mt-0.5 px-5 py-2 border-2 border-black cool-shadow bg-amber-500">
    </div>
  </label>
  <label class="-ml-[1.6px]">
    <input type="radio" name="theme" value="yellow" class="hidden peer">
    <div class="cursor-pointer peer-checked:!border-b-2 peer-checked:!mt-0.5 px-5 py-2 border-2 border-black cool-shadow bg-yellow-300">
    </div>
  </label>
  <label class="-ml-[2px]">
    <input type="radio" name="theme" value="purple" class="hidden peer">
    <div class="cursor-pointer peer-checked:!border-b-2 peer-checked:!mt-0.5 px-5 py-2 border-2 border-black cool-shadow bg-purple-400">
    </div>
  </label>
</div>
</div>
<script>
  const themeRadios = document.querySelectorAll('input[name="theme"]');

  function updateTheme(value) {
    document.body.className = document.body.className
      .split(' ')
      .filter(c => !c.startsWith('theme-'))
      .concat(`theme-${value}`)
      .join(' ');
    localStorage.setItem('selectedTheme', value);
  }

  // Apply saved theme if found
  const savedTheme = localStorage.getItem('selectedTheme');
  if (savedTheme) {
    const savedRadio = document.querySelector(`input[name="theme"][value="${savedTheme}"]`);
    if (savedRadio) savedRadio.checked = true;
    updateTheme(savedTheme);
  }

  themeRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      updateTheme(radio.value);
    });
  });
</script>
    </main>
    </div>
    <footer class="text-left w-full md:max-w-200 place-content-between flex">
      
      <a target="_blank" title="Opens in a new tab" href="https://creativecommons.org/licenses/by-sa/4.0/">
      <img src="/img/license.png" width="88" height="31" alt="Creative Commons By-Attribution Share-Alike 4.0 badge">
    </a>
    </footer>
  </body>
</html>
